{% extends 'base.html' %}

{% block content %}

{{ error }}

{{ todo.title }}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Save</button>
</form>

<form method="POST" action="{% url 'complete' todo.id %}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>

<form method="POST" action="{% url 'delete' todo.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>


{% endblock %}
